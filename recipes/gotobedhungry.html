<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry</title>
</head>

<body>
    <h1>Go to Bed Hungry</h1>

    <img src="https://research.cuanschutz.edu/images/librariesprovider148/ehs/default/no-food-or-drink-clipart.jpeg?sfvrsn=adf321b9_4"
        alt="drawings of a sandwich, a warm beverage, and a bottle of soda crossed out with a no symbol">

    <h3>Description</h3>
    <p>
        Sometimes you get home too late and/or you just don't have anything
        in the fridge to fix. On these lonely nights you just have to
        go to bed hungry my friend.
    </p>

    <h3>Ingredients</h3>
    <ul>
        <li>Nothing</li>
        <li>Shame</li>
    </ul>

    <h3>Steps</h3>
    <ol>
        <li>Lie down</li>
        <li>Try not to cry</li>
        <li>Cry a lot</li>
    </ol>
</body>

</html>
